        let currentQuestionIndex = 0;

        const submitBtn = document.getElementById('submit-btn');
        const quizProgress = document.getElementById('quiz-progress');

        const fab = document.getElementById('fab');

        function loadQuestion() {
            if (currentQuestionIndex < totalQuestions) {
                const q = questions[currentQuestionIndex];
                let optionsHtml = '';
                q.options.forEach((option, optionIndex) => {
                    const isChecked = userAnswers[currentQuestionIndex] === option.value;
                    optionsHtml += `
                        <div class="option">
                            <input type="radio" id="q${currentQuestionIndex}o${optionIndex}" name="q${currentQuestionIndex}" value="${option.value}" ${isChecked ? 'checked' : ''}>
                            <label for="q${currentQuestionIndex}o${optionIndex}">
                                <span class="custom-radio"></span>
                                <span class="option-text">${option.text}</span>
                            </label>
                        </div>
                    `;
                });

                quizDiv.innerHTML = `
                    <div class="question-counter">प्रश्न ${currentQuestionIndex + 1} / ${totalQuestions}</div>
                    <div class="question">${q.question}</div>
                    <div class="options">${optionsHtml}</div>
                `;

                // Add event listeners for radio buttons
                quizDiv.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.addEventListener('change', (event) => {
                        userAnswers[currentQuestionIndex] = parseInt(event.target.value);
                        updateNavigationButtons();
                    });
                });

                updateNavigationButtons();
                updateProgressBar();
            } else {
                showResult();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / totalQuestions) * 100;
            quizProgress.style.width = `${progress}%`;
        }

        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.style.display = currentQuestionIndex === totalQuestions - 1 ? 'none' : 'flex';
            submitBtn.style.display = currentQuestionIndex === totalQuestions - 1 ? 'flex' : 'none';
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

            if (currentQuestionIndex < totalQuestions - 1) {
                // Ensure an option is selected before moving next
                if (userAnswers[currentQuestionIndex] === undefined) {
                    alert('कृपया अगले प्रश्न पर जाने से पहले एक विकल्प चुनें।');
                    return;
                }
                currentQuestionIndex++;
                loadQuestion();
            }

        function calculateScore() {
            let totalScore = 0;
            for (const key in userAnswers) {
                totalScore += userAnswers[key];
            }
            // Normalize score to a percentage (higher percentage means more good)
            // Max score is totalQuestions * 4 (if all are 4 points)
            // Min score is totalQuestions * 1 (if all are 1 point)
            // Convert score to a 0-100 scale where 100 is excellent (very good).

            const minPossibleScore = totalQuestions * 1; // 50 * 1 = 50
            const scoreRange = maxPossibleScore - minPossibleScore; // 200 - 50 = 150
            const adjustedScore = totalScore - minPossibleScore; // score between 0 and 150
            const percentage = (adjustedScore / scoreRange) * 100; // normalized to 0-100
            return Math.round(percentage);
        }

                color = "#4CAF50"; // Green for very good
            } else if (percentage >= 60) {
                message = "अच्छा! आप ज्यादातर स्थितियों में अच्छे और नैतिक रहते हैं, लेकिन कुछ क्षेत्रों में सुधार की गुंजाइश है।";
                color = "#8BC34A"; // Light Green for good
            } else if (percentage >= 40) {
                message = "सामान्य। आपकी नैतिकता का स्तर औसत है। आपको अपनी आंतरिक अच्छाई को बढ़ावा देने और नकारात्मक प्रवृत्तियों को नियंत्रित करने पर काम करने की आवश्यकता है।";
                color = "#FFC107"; // Amber for normal
            } else if (percentage >= 20) {
                message = "चिंताजनक। आप में कुछ नकारात्मक प्रवृत्तियां हावी हो सकती हैं। आपको अपने व्यवहार और दूसरों के प्रति अपने दृष्टिकोण पर गंभीरता से विचार करने की आवश्यकता है।";
                color = "#FF9800"; // Orange for bad
            } else { // Low score = Very Evil
                message = "बहुत चिंताजनक! आप में बुराई का स्तर बहुत उच्च है। यह आपके जीवन और आपके आसपास के लोगों के लिए हानिकारक हो सकता है। आपको तत्काल आत्म-चिंतन और सकारात्मक बदलाव की आवश्यकता है।";
                color = "#F44336"; // Red for very evil
            }
            scoreProgress.style.backgroundColor = color;
            return message;
        }

        function showResult() {
            if (Object.keys(userAnswers).length !== totalQuestions) {
                if (!confirm('आपने सभी प्रश्नों का उत्तर नहीं दिया है। क्या आप फिर भी परिणाम देखना चाहते हैं?')) {
                    return;
                }
            }

            quizDiv.style.display = 'none';
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'none';
            fab.style.display = 'none'; // Hide FAB on result page

            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                resultContainer.style.display = 'block';
                const finalScore = calculateScore();
                scoreDisplay.textContent = `${finalScore}%`;
                scoreProgress.style.width = `${finalScore}%`;
                resultMessage.innerHTML = getResultMessage(finalScore);
            }, 1500); // Simulate loading time
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            for (const key in userAnswers) {
                delete userAnswers[key];
            }
            quizDiv.style.display = 'block';
            resultContainer.style.display = 'none';
            fab.style.display = 'flex'; // Show FAB on quiz start
            loadQuestion();
            updateProgressBar();
        }

        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        submitBtn.addEventListener('click', showResult);
        restartBtn.addEventListener('click', restartQuiz);

        // FAB functionality - allows jumping to the result even if not all questions are answered
        fab.addEventListener('click', () => {
            showResult();
        });

        // Initial load
        loadQuestion();
    </script>
    <a href="index.html" class="floating-home-button">
        <div class="home-button-inner">
            Home
        </div>
    </a>
</body>
</html>
