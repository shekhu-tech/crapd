        .score-progress {

        .score-labels {

        .result-message {

        /* FAB for current estimate (retains original styling) */
        .fab {

    <script>
        const questions = [
            {
                "question_number": 1,
                "question": "1. When faced with a new group setting (social, work, etc.), what is your typical inclination?",
                "options": [
                    { "text": "I observe quietly and wait for others to initiate.", "value": 2 }, // Beta
                    { "text": "I try to blend in and support whoever takes the lead.", "value": 3 }, // Average/Beta
                    { "text": "I naturally step forward to introduce myself and facilitate introductions.", "value": 7 }, // Alpha
                    { "text": "I might stay somewhat aloof, preferring to connect with a select few later.", "value": 5 } // Gamma
                ]
            },
            {
                "question_number": 2,
                "question": "2. How do you approach decision-making in a team or group project?",
                "options": [
                    { "text": "I prefer to follow the consensus or the designated leader's decision.", "value": 2 }, // Beta
                    { "text": "I contribute my ideas, but I'm flexible if others have stronger arguments.", "value": 4 }, // Average
                    { "text": "I take initiative, propose solutions, and guide the group towards a decision.", "value": 7 }, // Alpha
                    { "text": "I value innovative solutions and might challenge traditional approaches, even if it creates friction.", "value": 6 } // Gamma
                ]
            },
            {
                "question_number": 3,
                "question": "3. When a conflict arises within a group, what is your first instinct?",
                "options": [
                    { "text": "I try to de-escalate and find common ground, avoiding direct confrontation.", "value": 3 }, // Beta
                    { "text": "I analyze the situation and try to mediate a fair compromise.", "value": 4 }, // Average
                    { "text": "I confront the issue directly and work to resolve it efficiently, sometimes assertively.", "value": 7 }, // Alpha
                    { "text": "I might distance myself from the conflict or express my disagreement indirectly/creatively.", "value": 5 } // Gamma
                ]
            },
            {
                "question_number": 4,
                "question": "4. How important is personal independence and autonomy to you?",
                "options": [
                    { "text": "It's important, but I also value collaboration and group harmony.", "value": 3 }, // Beta/Average
                    { "text": "I appreciate having my own space, but I also enjoy being part of a team.", "value": 4 }, // Average
                    { "text": "My independence is paramount; I prefer to forge my own path.", "value": 7 }, // Gamma
                    { "text": "I seek independence, but often in a way that allows me to lead or influence others.", "value": 6 } // Alpha (leads to independence through leadership)
                ]
            },
            {
                "question_number": 5,
                "question": "5. How do you react to challenges or setbacks?",
                "options": [
                    { "text": "I can get discouraged but try to find help or alternative paths.", "value": 3 }, // Beta/Average
                    { "text": "I assess the situation, learn from it, and adapt my approach.", "value": 4 }, // Average
                    { "text": "I see them as opportunities to prove myself and push through with determination.", "value": 7 }, // Alpha
                    { "text": "I might creatively re-evaluate my entire strategy or find an unconventional solution.", "value": 6 } // Gamma
                ]
            },
            {
                "question_number": 6,
                "question": "6. How do you feel about being the center of attention?",
                "options": [
                    { "text": "I prefer to avoid it; it makes me uncomfortable.", "value": 2 }, // Beta
                    { "text": "I'm okay with it occasionally, but don't actively seek it.", "value": 4 }, // Average
                    { "text": "I enjoy it and feel energized by the spotlight.", "value": 7 }, // Alpha
                    { "text": "I might enjoy it on my own terms, or for a specific performance/expression.", "value": 5 } // Gamma
                ]
            },
            {
                "question_number": 7,
                "question": "7. What is your typical role in a social gathering?",
                "options": [
                    { "text": "I'm a good listener and enjoy observing others.", "value": 3 }, // Beta
                    { "text": "I engage in conversations and try to make everyone feel comfortable.", "value": 4 }, // Average
                    { "text": "I often find myself leading conversations or guiding the group's activities.", "value": 7 }, // Alpha
                    { "text": "I might drift between groups, engaging in unique conversations or finding quiet corners.", "value": 5 } // Gamma
                ]
            },
            {
                "question_number": 8,
                "question": "8. How do you handle criticism?",
                "options": [
                    { "text": "I take it to heart and may feel hurt, but try to learn.", "value": 3 }, // Beta
                    { "text": "I consider it thoughtfully and make adjustments if necessary.", "value": 4 }, // Average
                    { "text": "I might initially defend myself, but then analyze it for constructive points.", "value": 6 }, // Alpha
                    { "text": "I often dismiss it if it doesn't align with my own perspective or values.", "value": 7 } // Gamma
                ]
            },
            {
                "question_number": 9,
                "question": "9. What drives you most in your professional or personal pursuits?",

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;

            const questionData = questions[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question-counter">Question ${questionData.question_number} / ${questions.length}</div>
                <div class="question">${questionData.question}</div>
                <div class="options">
                    ${questionData.options.map((option, index) => `
                        <label class="option">

                            <span class="option-text">${option.text}</span>
                        </label>
                    `).join('')}
                </div>

            updateProgress();
            updateNavigationButtons();
            addOptionListeners();
            // Scroll to the top of the quiz container when a new question loads

        function addOptionListeners() {
            const options = quizContainer.querySelectorAll('.option input');
            options.forEach(option => {
                option.addEventListener('change', (event) => {
                    answers[currentQuestionIndex] = parseInt(event.target.value);
                    updateNavigationButtons(); // Enable next button after selection
                });
            });
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            quizProgress.style.width = `${progress}%`;
        }

            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-flex'; // Use inline-flex for button styling

                nextBtn.style.display = 'inline-flex';
                submitBtn.style.display = 'none';

        function calculatePersonalityType() {
            totalScore = answers.reduce((sum, value) => sum + (value || 0), 0); // Sum all answer values

            // Define score ranges for each personality type
            // These are approximate ranges, adjust based on desired distribution
            const maxPossibleScore = 50 * 7; // 50 questions * max value 7
            const minPossibleScore = 50 * 2; // 50 questions * min value 2
            const range = maxPossibleScore - minPossibleScore;

            // Normalize score to a 0-100 scale for progress bar, relative to min/max possible quiz score
            const normalizedScore = ((totalScore - minPossibleScore) / range) * 100;

            let type = "Average";
            let message = "";
            let scoreCategory = "average"; // For progress bar visualization

            if (normalizedScore >= 75) {
                type = "Alpha";
                message = "You are a natural leader, highly confident, driven, and assertive. You thrive on challenges and are often the initiator in groups, seeking to achieve and influence. You inspire others and are not afraid to take charge.";
                scoreCategory = "alpha";
            } else if (normalizedScore >= 50) {
                type = "Gamma";
                message = "You are highly independent, self-reliant, and possess a unique perspective. You value authenticity, creativity, and freedom, often operating outside conventional norms. You're driven by your own passions and may not seek traditional social validation.";
                scoreCategory = "gamma";
            } else if (normalizedScore >= 25) {
                type = "Beta";
                message = "You are cooperative, supportive, and value harmony. You are excellent team players, good listeners, and adaptable. You prefer to avoid conflict and are comfortable following established structures and leadership.";
                scoreCategory = "beta";
            } else { // Below 25% normalized, likely closer to min possible score
                 type = "Average";
                 message = "You display a balanced mix of traits from various personality types. You are adaptable, open to compromise, and generally get along well with others. You can be a valuable team member, capable of both leading and following when needed.";
                 scoreCategory = "average";

            const { type, message, normalizedScore } = calculatePersonalityType();

            personalityType.textContent = type;
            resultMessage.textContent = message;

            // Animate score progress bar
            scoreProgress.style.width = '0%'; // Reset for animation
            setTimeout(() => {
                scoreProgress.style.width = `${normalizedScore}%`;
            }, 100); // Small delay to ensure reset happens before animation

            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (answers[currentQuestionIndex] !== null) { // Only proceed if an answer is selected
                currentQuestionIndex++;
                loadQuestion();
            } else {
                alert('Please select an option before proceeding.');
            }
        });

        submitBtn.addEventListener('click', () => {
            if (answers[currentQuestionIndex] !== null) { // Ensure last question is answered
                showResult();
            } else {
                alert('Please select an option for the last question.');
            }
        });

        restartBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            totalScore = 0;
            answers.fill(null);
            resultContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.querySelector('.progress-container').style.display = 'block';
            fab.style.display = 'flex'; // Show the FAB again
            loadQuestion();
        });

        // Initialize quiz
        loadQuestion();
    </script>
</body>
</html>
