                                </label>
                            </div>
                        `).join('')}

        function calculatePersonalityAndDisplayResult() {

            let message = "";
            let progressPercentage = 0;

            // Max possible score: 50 questions * 7 (max value per option) = 350
            // Min possible score: 50 questions * 2 (min value per option) = 100

            // Adjust ranges based on expected distribution:
            // Beta: Lower scores (more agreeable, less assertive)
            // Average: Middle scores (balanced, adaptable)
            // Gamma: Mid-to-high scores (independent, unconventional)
            // Alpha: Highest scores (leader, confident, dominant)

            if (totalScore <= 170) {
                personalityType = "Beta";
                message = "You tend to be **cooperative, supportive, and harmonious**. You are a valuable team player and often prioritize the needs of the group. You thrive in structured environments and prefer to avoid conflict. Embrace your ability to build strong relationships and foster a positive atmosphere!";
                progressPercentage = ((totalScore - 100) / 70) * 25; // Scale 100-170 to 0-25%
            } else if (totalScore <= 240) {
                personalityType = "Average";
                message = "You exhibit a **balanced blend of personality traits**, adapting well to various situations. You are generally flexible, pragmatic, and able to navigate different social dynamics with ease. Your versatility is a significant strength. Continue to leverage your adaptability!";
                progressPercentage = 25 + ((totalScore - 171) / 69) * 25; // Scale 171-240 to 25-50%
            } else if (totalScore <= 300) {
                personalityType = "Gamma";
                message = "You are likely **independent, adventurous, and unconventional**. You value freedom, authenticity, and often forge your own path, inspiring others with your unique perspective. You're comfortable with solitude and often a creative problem-solver. Embrace your individuality!";
                progressPercentage = 50 + ((totalScore - 241) / 59) * 25; // Scale 241-300 to 50-75%
            } else { // totalScore > 300 (up to 350)
                personalityType = "Alpha";
                message = "You are a natural **leader, confident, and assertive**. You are driven by ambition and a desire to achieve, often taking charge and inspiring others to follow. You thrive in challenging situations and are not afraid to take risks. Embrace your powerful influence and leadership potential!";
                progressPercentage = 75 + ((totalScore - 301) / 49) * 25; // Scale 301-350 to 75-100%
            }

            personalityTypeElement.textContent = personalityType;
            scoreProgressBar.style.width = `${Math.min(100, Math.max(0, progressPercentage))}%`; // Ensure percentage is between 0 and 100
            resultMessageElement.innerHTML = message;

            quizContainer.style.display = 'none';
            prevButton.style.display = 'none';
            nextButton.style.display = 'none';
            submitButton.style.display = 'none';
            resultContainer.style.display = 'block';
            fabButton.style.display = 'none';
        }
