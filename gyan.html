        let currentQuestionIndex = 0;
        const userAnswers = {}; // Store answers {questionIndex: selectedValue}
        const totalQuestions = questions.length;
        // Adjust max possible score based on 7 options (max value 7)
        const maxPossibleScore = totalQuestions * 7;
        const minPossibleScore = totalQuestions * 1; // Each question has min 1 point

        const quizDiv = document.getElementById('quiz');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const quizProgress = document.getElementById('quiz-progress');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('result-container');
        const scoreDisplay = document.getElementById('score');
        const scoreProgress = document.getElementById('score-progress');
        const resultMessage = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');
        const fab = document.getElementById('fab');

        function loadQuestion() {
            if (currentQuestionIndex < totalQuestions) {
                const q = questions[currentQuestionIndex];
                let optionsHtml = '';
                q.options.forEach((option, optionIndex) => {
                    const isChecked = userAnswers[currentQuestionIndex] === option.value;
                    optionsHtml += `
                        <div class="option">
                            <input type="radio" id="q${currentQuestionIndex}o${optionIndex}" name="q${currentQuestionIndex}" value="${option.value}" ${isChecked ? 'checked' : ''}>
                            <label for="q${currentQuestionIndex}o${optionIndex}">
                                <span class="custom-radio"></span>
                                <span class="option-text">${option.text}</span>
                            </label>
                        </div>
                    `;
                });

                quizDiv.innerHTML = `
                    <div class="question-counter">Question ${currentQuestionIndex + 1} / ${totalQuestions}</div>
                    <div class="question">${q.question}</div>
                    <div class="options">${optionsHtml}</div>
                `;

                // Add event listeners for radio buttons
                quizDiv.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.addEventListener('change', (event) => {
                        userAnswers[currentQuestionIndex] = parseInt(event.target.value);
                        updateNavigationButtons();
                    });
                });

                updateNavigationButtons();
                updateProgressBar();
            } else {
                showResult();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / totalQuestions) * 100;
            quizProgress.style.width = `${progress}%`;
        }

        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.style.display = currentQuestionIndex === totalQuestions - 1 ? 'none' : 'flex';
            submitBtn.style.display = currentQuestionIndex === totalQuestions - 1 ? 'flex' : 'none';
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                // Ensure an option is selected before moving next
                if (userAnswers[currentQuestionIndex] === undefined) {
                    alert('Please select an option before moving to the next question.');
                    return;
                }
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function calculateScore() {
            let totalScore = 0;
            for (const key in userAnswers) {
                totalScore += userAnswers[key];
            }

            // Normalize score to a percentage (higher percentage means clearer purpose)
            const scoreRange = maxPossibleScore - minPossibleScore;
            const adjustedScore = totalScore - minPossibleScore;
            const percentage = (adjustedScore / scoreRange) * 100;
            return Math.round(percentage);
        }

        function getResultMessage(percentage) {
            let message = "";
            let color = "";

            if (percentage >= 85) {
                message = "Extraordinary! You are very clear and focused on your existential purpose. You are giving meaningful direction to your life.";
                color = "#4CAF50"; // Green for clear purpose
            } else if (percentage >= 65) {
                message = "Excellent! You have a good understanding of your life's purpose. You are moving in the right direction.";
                color = "#8BC34A"; // Light Green
            } else if (percentage >= 45) {
                message = "Good. You are in search of your purpose and making progress. Listen to your inner voice.";
                color = "#FFC107"; // Amber
            } else if (percentage >= 25) {
                message = "In search. You are still in the process of understanding your existential purpose. It's a journey, be patient.";
                color = "#FF9800"; // Orange
            } else {
                message = "Unclear. You may feel confused or uncertain about your life's purpose. This might be a time for introspection and guidance.";
                color = "#F44336"; // Red for unclear purpose
            }
            scoreProgress.style.backgroundColor = color;
            return message;
        }

        function showResult() {
            if (Object.keys(userAnswers).length !== totalQuestions) {
                if (!confirm('You have not answered all questions. Do you still want to see the result?')) {
                    return;
                }
            }

            quizDiv.style.display = 'none';
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'none';
            fab.style.display = 'none'; // Hide FAB on result page

            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                resultContainer.style.display = 'block';
                const finalScore = calculateScore();
                scoreDisplay.textContent = `${finalScore}%`;
                scoreProgress.style.width = `${finalScore}%`;
                resultMessage.innerHTML = getResultMessage(finalScore);
            }, 1500); // Simulate loading time
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            for (const key in userAnswers) {
                delete userAnswers[key];
            }
            quizDiv.style.display = 'block';
            resultContainer.style.display = 'none';
            fab.style.display = 'flex'; // Show FAB on quiz start
            loadQuestion();
            updateProgressBar();
        }

        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        submitBtn.addEventListener('click', showResult);
        restartBtn.addEventListener('click', restartQuiz);

        // FAB functionality - allows jumping to the result even if not all questions are answered
        fab.addEventListener('click', () => {
            showResult();
        });

        // Initial load
        loadQuestion();
