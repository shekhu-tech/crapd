                    input.addEventListener('change', (event) => {
                        userAnswers[currentQuestionIndex] = parseInt(event.target.value);
                    });
                });

                updateProgressBar();
                updateNavigationButtons();
                quizContainer.style.opacity = 1; // Fade in new content
            }, 100); // Small delay for smooth transition
        }


        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.style.display = currentQuestionIndex === questions.length - 1 ? 'none' : 'flex';
            submitButton.style.display = currentQuestionIndex === questions.length - 1 ? 'flex' : 'none';
        }

        function calculateScoreAndDisplayResult() {
            const totalQuestions = questions.length;
            let totalPossibleScore = 0;
            questions.forEach(q => {
                // Find the maximum value among options for this question
                const maxOptionValue = Math.max(...q.options.map(o => o.value));
                totalPossibleScore += maxOptionValue;
            });

            let userTotalScore = 0;
            for (let i = 0; i < totalQuestions; i++) {
                if (userAnswers[i] !== undefined) {
                    userTotalScore += userAnswers[i];
                }
            }

            const percentageScore = (userTotalScore / totalPossibleScore) * 100;
            const formattedScore = percentageScore.toFixed(0);

            scoreElement.textContent = `${formattedScore}%`;
            scoreProgressBar.style.width = `${formattedScore}%`;

            let message = "";
            if (percentageScore < 20) {
                message = "Your impact may be subtle or you might feel disconnected. This is a chance to reflect on how you can foster deeper connections and let your value shine through. Small actions can make a big difference.";
            } else if (percentageScore < 40) {
                message = "You're beginning to make your mark. People appreciate your presence, but there's room to further engage and deepen your relationships. Consider actively reaching out and sharing more of yourself.";
            } else if (percentageScore < 60) {
                message = "You have a noticeable positive impact on many lives. Your presence is valued and you contribute meaningfully. Keep nurturing these connections; your efforts are truly making a difference.";
            } else if (percentageScore < 80) {
                message = "Your influence is significant! You are a central figure in the lives of many, providing support, guidance, and joy. Your absence is genuinely felt, and your contributions are highly appreciated.";
            } else {
                message = "You are an indispensable force in the lives of others, radiating influence and connecting hearts. Your presence is essential, and you consistently bring immense value, support, and positive transformation to those around you. Keep shining!";
            }
            resultMessageElement.textContent = message;

            quizContainer.style.display = 'none';
            prevButton.style.display = 'none';
            nextButton.style.display = 'none';
            submitButton.style.display = 'none';
            resultContainer.style.display = 'block';
            fabButton.style.display = 'none'; // Hide FAB on result screen
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            quizContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            fabButton.style.display = 'flex'; // Show FAB when restarting
            loadQuestion();
        }

        nextButton.addEventListener('click', () => {
            if (userAnswers[currentQuestionIndex] === undefined) {
                alert("Please select an option before proceeding!");
                return;
            }
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        submitButton.addEventListener('click', () => {
            if (userAnswers[currentQuestionIndex] === undefined) {
                alert("Please select an option before seeing your results!");
                return;
            }
            calculateScoreAndDisplayResult();
        });

        restartButton.addEventListener('click', resetQuiz);

        fabButton.addEventListener('click', () => {
            if (Object.keys(userAnswers).length > 0) {
                calculateScoreAndDisplayResult(); // Show results if any questions answered
            } else {
                alert("Please answer at least one question to see your impact summary!");
            }
        });

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
