    <style>
        :root {
            --primary-color: #00796B; /* Dark Teal - Wisdom and calm */
            --secondary-color: #004D40; /* Even Darker Teal */
            --accent-color: #FFC107; /* Amber/Yellow - Brightness and intellect */
            --light-bg: #E0F2F7; /* Very light blue-grey */
            --dark-text: #212121; /* Dark Grey */
            --light-text: #424242; /* Slightly lighter grey */
            --white: #ffffff;
            --shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F0F8FF; /* Alice Blue - very light, calm background */
            color: var(--dark-text);
            line-height: 1.7;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 25px;
        }

        header {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2.5rem 0;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: var(--shadow);
            margin-bottom: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -60%;
            left: -60%;
            width: 220%;
            height: 220%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(-25deg);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.75rem;
            position: relative;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.95;
            position: relative;
            font-weight: 300;
        }

        .progress-container {
            width: 100%;
            background-color: #B2DFDB; /* Light Teal */
            border-radius: 12px;
            margin: 2.5rem 0;
            height: 18px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.15);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            width: 0%;
            transition: width 0.6s ease-out;
            border-radius: 12px;
        }

        .quiz-container {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            position: relative;
            transition: opacity 0.3s ease-out;
        }

        .question-counter {
            background-color: var(--primary-color);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            animation: fadeInScale 0.4s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .question {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            line-height: 1.4;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: var(--light-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            opacity: 1;
            animation: fadeInScale 0.3s ease forwards;
        }

        .option:hover {
            background-color: #B2EBF2; /* Lighter blue-teal */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }

        .option input {
            display: none;
        }

        .option label {
            display: flex;
            align-items: center;
            width: 100%;
            cursor: pointer;
            position: relative;
            padding-left: 35px;
        }

        .custom-radio {
            position: absolute;
            left: 0;
            height: 22px;
            width: 22px;
            background-color: #eee;
            border-radius: 50%;
            border: 2px solid var(--light-text);
            transition: all 0.3s ease;
        }

        .option input:checked ~ .custom-radio {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .custom-radio::after {
            content: "";
            position: absolute;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
        }

        .option input:checked ~ .custom-radio::after {
            display: block;
        }

        .option-text {
            margin-left: 10px;
            font-size: 1rem;
            color: var(--dark-text);
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            gap: 15px;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1rem;
            flex-grow: 1;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }

        .btn-secondary {
            background-color: #B2DFDB; /* Light Teal */
            color: var(--dark-text);
        }

        .btn-secondary:hover {
            background-color: #80CBC4; /* Slightly darker light teal */
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }

        .result-container {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 3rem;
            text-align: center;
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            letter-spacing: 0.5px;
        }

        .score {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 1.5rem 0;
            line-height: 1;
        }

        .score-bar {
            height: 35px;
            background-color: #B2DFDB; /* Light Teal */
            border-radius: 18px;
            margin: 2.5rem auto;
            max-width: 600px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
        }

        .score-progress {
            height: 100%;
            background: linear-gradient(90deg, #FFE082, var(--accent-color)); /* Lighter yellow to accent yellow */
            width: 0%;
            transition: width 1.2s ease-out;
            border-radius: 18px;
        }

        .score-labels {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 0.75rem auto 0;
            font-size: 0.9rem;
            color: var(--light-text);
            font-weight: 500;
        }

        .result-message {
            margin-top: 2.5rem;
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--dark-text);
            padding: 0 1.5rem;
        }

        .restart-btn {
            margin-top: 3rem;
            background-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: 700;
        }

        .restart-btn:hover {
            background-color: #FFB300; /* Darker yellow */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {

                padding: 2rem 0;
                border-radius: 0;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .quiz-container, .result-container {
                padding: 2rem;
            }

            .question {
                font-size: 1.2rem;
            }

            .option label {
                font-size: 1rem;
            }

            .option-text {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .result-title {
                font-size: 2rem;
            }

            .score {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .quiz-container, .result-container {
                padding: 1.5rem;
                border-radius: 15px;
            }

            .options {
                gap: 10px;
            }

            .option {
                padding: 12px;
            }

            .custom-radio {
                height: 22px;
                width: 22px;
            }

            .option label {
                padding-left: 35px;
            }

            .option-text {
                font-size: 0.95rem;
                margin-left: 8px;
            }

            .navigation {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }

        /* Loading spinner */
        .loader {
            display: none;
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 3rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 35px;
            right: 35px;
            width: 65px;
            height: 65px;
            background-color: var(--accent-color);
            color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .fab:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .floating-home-button {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            z-index: 1000;
            text-decoration: none;
        }

        .home-button-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 70px;
            width: 23px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            border-radius: 0 10px 10px 0;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .home-button-inner:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-brain"></i> What is My IQ?</h1>
            <p class="subtitle">A 50-Question Intelligence Quiz</p>
        </div>
    </header>

    <div class="container">

            <div class="progress-bar" id="quiz-progress"></div>
        </div>

        <div id="quiz" class="quiz-container"></div>

        <div class="navigation">
            <button class="btn btn-secondary" id="prev-btn" disabled>
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button class="btn btn-primary" id="next-btn">
                Next <i class="fas fa-arrow-right"></i>
            </button>
            <button class="btn btn-primary" id="submit-btn" style="display: none;">
                See My IQ <i class="fas fa-lightbulb"></i>
            </button>
        </div>

        <div class="loader" id="loader"></div>

        <div class="result-container" id="result-container">

            <div class="score-bar">
                <div class="score-progress" id="score-progress"></div>
            </div>

            <div class="score-labels">
                <span>Below Average</span>
                <span>Average</span>
                <span>Above Average</span>
                <span>Gifted</span>
            </div>

            <div class="result-message" id="result-message"></div>

            <button class="btn restart-btn" id="restart-btn">
                <i class="fas fa-redo"></i> Retake Quiz
            </button>
        </div>
    </div>

    <a href="https://crapd.in/" class="floating-home-button" aria-label="Go to Home Page">
        <div class="home-button-inner">
            <i class="home"></i> HOME
        </div>

        let currentQuestionIndex = 0;
        let userAnswers = {}; // Stores chosen option value for each question index
        let correctAnswersCount = 0; // To track how many questions the user got right

        const quizContainer = document.getElementById('quiz');
        const progressBar = document.getElementById('quiz-progress');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const submitButton = document.getElementById('submit-btn');
        const resultContainer = document.getElementById('result-container');
        const scoreElement = document.getElementById('score');
        const scoreProgressBar = document.getElementById('score-progress');
        const resultMessageElement = document.getElementById('result-message');
        const restartButton = document.getElementById('restart-btn');
        const fabButton = document.getElementById('fab');

        function loadQuestion() {
            quizContainer.style.opacity = 0;

            setTimeout(() => {
                const questionData = questions[currentQuestionIndex];
                quizContainer.innerHTML = `
                    <div class="question-counter">Question ${currentQuestionIndex + 1} of ${questions.length}</div>
                    <div class="question">${questionData.question}</div>
                    <div class="options">
                        ${questionData.options.map((option, index) => `
                            <div class="option">
                                <input type="radio" id="option-${currentQuestionIndex}-${index}" name="question-${currentQuestionIndex}" value="${option.value}" data-correct="${option.value === questionData.correct_value ? 'true' : 'false'}"
                                    ${userAnswers[currentQuestionIndex] !== undefined && userAnswers[currentQuestionIndex].value == option.value ? 'checked' : ''}>
                                <label for="option-${currentQuestionIndex}-${index}">
                                    <span class="custom-radio"></span>
                                    <span class="option-text">${option.text}</span>
                                </label>
                            </div>
                        `).join('')}
                    </div>
                `;
                quizContainer.querySelectorAll('.option input').forEach(input => {
                    input.addEventListener('change', (event) => {
                        userAnswers[currentQuestionIndex] = {
                            value: parseInt(event.target.value),
                            isCorrect: event.target.dataset.correct === 'true'
                        };
                    });
                });

                updateProgressBar();
                updateNavigationButtons();
                quizContainer.style.opacity = 1;
            }, 100);
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.style.display = currentQuestionIndex === questions.length - 1 ? 'none' : 'flex';
            submitButton.style.display = currentQuestionIndex === questions.length - 1 ? 'flex' : 'none';
        }

        function calculateIQAndDisplayResult() {
            correctAnswersCount = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] && userAnswers[i].isCorrect) {
                    correctAnswersCount++;
                }
            }

            // Simple IQ estimation based on number of correct answers
            // This is a simplified model and does not reflect a clinical IQ test.
            // A typical IQ test would have a standardized mean of 100 and std dev of 15.
            // For 50 questions, each correct answer could roughly correspond to 2-3 IQ points.
            let estimatedIQ;
            const percentageCorrect = (correctAnswersCount / questions.length) * 100;

            if (percentageCorrect < 20) {
                estimatedIQ = 70; // Below average
            } else if (percentageCorrect < 40) {
                estimatedIQ = 85; // Low average
            } else if (percentageCorrect < 60) {
                estimatedIQ = 100; // Average
            } else if (percentageCorrect < 80) {
                estimatedIQ = 115; // Above average
            } else if (percentageCorrect < 90) {
                estimatedIQ = 130; // Gifted
            } else {
                estimatedIQ = 145; // Very Gifted
            }

            scoreElement.textContent = estimatedIQ;
            scoreProgressBar.style.width = `${(estimatedIQ - 70) / 75 * 100}%`; // Scale for display from 70 to 145

            let message = "";
            if (estimatedIQ < 85) {
                message = "Your estimated IQ is in the **Below Average** range. This quiz is a general indicator and doesn't measure all forms of intelligence. Keep challenging your mind with new learning experiences!";
            } else if (estimatedIQ < 115) {
                message = "Your estimated IQ is in the **Average** range. This is a common score, indicating solid cognitive abilities. Continue to engage in stimulating activities to maintain and enhance your mental sharpness.";
            } else if (estimatedIQ < 130) {
                message = "Your estimated IQ is in the **Above Average** range. You demonstrate strong cognitive skills and problem-solving abilities. Keep nurturing your intellectual curiosity!";
            } else {
                message = "Your estimated IQ is in the **Gifted** range. You possess exceptional intellectual capabilities. Continue to challenge yourself with complex problems and explore new areas of knowledge!";
            }
            resultMessageElement.innerHTML = message; // Use innerHTML for bold tags

            quizContainer.style.display = 'none';
            prevButton.style.display = 'none';
            nextButton.style.display = 'none';
            submitButton.style.display = 'none';
            resultContainer.style.display = 'block';
            fabButton.style.display = 'none';
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            correctAnswersCount = 0;
            quizContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            fabButton.style.display = 'flex';
            loadQuestion();
        }

        nextButton.addEventListener('click', () => {
            if (userAnswers[currentQuestionIndex] === undefined) {
                alert("Please select an option before proceeding!");
                return;
            }
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        submitButton.addEventListener('click', () => {
            if (userAnswers[currentQuestionIndex] === undefined) {
                alert("Please select an option before seeing your results!");
                return;
            }
            calculateIQAndDisplayResult();
        });

        restartButton.addEventListener('click', resetQuiz);

        fabButton.addEventListener('click', () => {
            if (Object.keys(userAnswers).length > 0) {
                calculateIQAndDisplayResult();
            } else {
                alert("Please answer at least one question to see your score estimate!");
            }
        });

        loadQuestion();
    </script>
