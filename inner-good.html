        let currentQuestionIndex = 0;
        const userAnswers = {}; // Store answers {questionIndex: selectedValue}
        const totalQuestions = questions.length;
        const maxPossibleScore = totalQuestions * 4; // Each question has max 4 points
        const minPossibleScore = totalQuestions * 1; // Each question has min 1 point

        const quizDiv = document.getElementById('quiz');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const quizProgress = document.getElementById('quiz-progress');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('result-container');
        const scoreDisplay = document.getElementById('score');
        const scoreProgress = document.getElementById('score-progress');
        const resultMessage = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');
        const fab = document.getElementById('fab');

        function loadQuestion() {
            if (currentQuestionIndex < totalQuestions) {
                const q = questions[currentQuestionIndex];
                let optionsHtml = '';
                q.options.forEach((option, optionIndex) => {
                    const isChecked = userAnswers[currentQuestionIndex] === option.value;
                    optionsHtml += `
                        <div class="option">
                            <input type="radio" id="q${currentQuestionIndex}o${optionIndex}" name="q${currentQuestionIndex}" value="${option.value}" ${isChecked ? 'checked' : ''}>
                            <label for="q${currentQuestionIndex}o${optionIndex}">
                                <span class="custom-radio"></span>
                                <span class="option-text">${option.text}</span>
                            </label>
                        </div>
                    `;
                });

                quizDiv.innerHTML = `
                    <div class="question-counter">Question ${currentQuestionIndex + 1} / ${totalQuestions}</div>
                    <div class="question">${q.question}</div>
                    <div class="options">${optionsHtml}</div>
                `;

                // Add event listeners for radio buttons
                quizDiv.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.addEventListener('change', (event) => {
                        userAnswers[currentQuestionIndex] = parseInt(event.target.value);
                        updateNavigationButtons();
                    });
                });

                updateNavigationButtons();
                updateProgressBar();
            } else {
                showResult();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / totalQuestions) * 100;
            quizProgress.style.width = `${progress}%`;
        }

        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.style.display = currentQuestionIndex === totalQuestions - 1 ? 'none' : 'flex';
            submitBtn.style.display = currentQuestionIndex === totalQuestions - 1 ? 'flex' : 'none';
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                // Ensure an option is selected before moving next
                if (userAnswers[currentQuestionIndex] === undefined) {
                    alert('Please select an option before moving to the next question.');
                    return;
                }
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function calculateScore() {
            let totalScore = 0;
            for (const key in userAnswers) {
                totalScore += userAnswers[key];
            }

            // Normalize score to a percentage (higher percentage means more goodness)
            const scoreRange = maxPossibleScore - minPossibleScore;
            const adjustedScore = totalScore - minPossibleScore;
            const percentage = (adjustedScore / scoreRange) * 100;
            return Math.round(percentage);
        }

        function getResultMessage(percentage) {
            let message = "";
            let color = "";
            // Higher percentage means more goodness
            if (percentage >= 80) {
                message = "Very High. Your inner light shines brightly! You possess a deep sense of compassion, kindness, and integrity, consistently striving to do good.";
                color = "#4CAF50"; // Green for very high goodness
            } else if (percentage >= 60) {
                message = "High. You are a genuinely good person with strong positive inclinations. Continue nurturing these qualities to make an even greater impact.";
                color = "#8BC34A"; // Light Green for high goodness
            } else if (percentage >= 40) {
                message = "Moderate. Your inner goodness is at a balanced level. You generally act kindly, but there are areas where you can cultivate more positive habits.";
                color = "#FFD700"; // Gold for moderate goodness
            } else if (percentage >= 20) {
                message = "Low. You have some room for growth in nurturing your inner goodness. Focusing on empathy and selfless acts can help you shine brighter.";
                color = "#FFC107"; // Amber for low goodness
            } else {
                message = "Very Low. Your inner light is currently dim. Consider reflecting on your actions and choices to foster more positive and compassionate behaviors.";
                color = "#FF9800"; // Orange for very low goodness (representing areas to work on)
            }
            scoreProgress.style.backgroundColor = color;
            return message;
        }

        function showResult() {
            if (Object.keys(userAnswers).length !== totalQuestions) {
                if (!confirm('You have not answered all questions. Do you still want to see the results?')) {
                    return;
                }
            }

            quizDiv.style.display = 'none';
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'none';
            fab.style.display = 'none'; // Hide FAB on result page

            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                resultContainer.style.display = 'block';
                const finalScore = calculateScore();
                scoreDisplay.textContent = `${finalScore}%`;
                scoreProgress.style.width = `${finalScore}%`;
                resultMessage.innerHTML = getResultMessage(finalScore);
            }, 1500); // Simulate loading time
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            for (const key in userAnswers) {
                delete userAnswers[key];
            }
            quizDiv.style.display = 'block';
            resultContainer.style.display = 'none';
            fab.style.display = 'flex'; // Show FAB on quiz start
            loadQuestion();
            updateProgressBar();
        }

        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        submitBtn.addEventListener('click', showResult);
        restartBtn.addEventListener('click', restartQuiz);

        // FAB functionality - allows jumping to the result even if not all questions are answered
        fab.addEventListener('click', () => {
            showResult();
        });

        // Initial load
        loadQuestion();
